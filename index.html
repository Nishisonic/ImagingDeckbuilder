<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <title>デッキミルダー</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/process.js"></script>
    <script src="js/parameters.js"></script>
    <script src="js/draw.js"></script>
  </head>
  <body>
    <table border="1" class="content">
        <tr>
            <td colspan="2">
                <label class="deck_reflection_label">デッキビルダーから反映:</label>
                <input type="text" id="parseDeckFormatLabel" title="艦隊シミュレーター＆デッキビルダーで排出されたフォーマットをここに入力して、反映ボタンをクリックするとこの画面に反映されます。">
                <input type="button" value="反映" onclick="setPresetDeck()">
            </td>
        </tr>
        <tr>
            <td class="fleet_tab_td">
                <ul class="fleet_tab">
                    <li id="fleetTab1" class="select"><img src="./img/OrganizeMain[143].png"></img></li>
                    <li id="fleetTab2"><img src="./img/OrganizeMain[139].png"></img></li>
                    <li id="fleetTab3"><img src="./img/OrganizeMain[140].png"></img></li>
                    <li id="fleetTab4"><img src="./img/OrganizeMain[141].png"></img></li>
                </ul>
                <ul class="fleet_content">
                    <li><div id="loader1" class="loader">Loading...</div><img id="orgImg1"></img></li>
                    <li class="hide"><div id="loader2" class="loader">Loading...</div><img id="orgImg2"></img></li>
                    <li class="hide"><div id="loader3" class="loader">Loading...</div><img id="orgImg3"></img></li>
                    <li class="hide"><div id="loader4" class="loader">Loading...</div><img id="orgImg4"></img></li>
                </ul>
            </td>
        </tr>
    </table>
  </body>
<html>
