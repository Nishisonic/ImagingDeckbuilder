<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <title>デッキミルダー</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="js/process.js"></script>
    <script src="js/parameters.js"></script>
    <script src="js/draw.js"></script>
  </head>
  <body>
    <div class="flex">
        <table border="1" class="content">
            <tr>
                <td>
                    <label class="deck_reflection_label">デッキビルダーから反映:</label>
                    <input type="text" id="parseDeckFormatLabel" title="艦隊シミュレーター＆デッキビルダーで排出されたフォーマットをここに入力して、反映ボタンをクリックするとこの画面に反映されます。">
                    <input id="presetButton" type="button" value="反映">
                </td>
            </tr>
            <tr>
                <td style="margin:0px; padding: 0px;">
                    <ul class="fleet_tab">
                        <li id="fleetTab1" class="select"><img src="./img/OrganizeMain[143].png"></img></li>
                        <li id="fleetTab2"><img src="./img/OrganizeMain[139].png"></img></li>
                        <li id="fleetTab3"><img src="./img/OrganizeMain[140].png"></img></li>
                        <li id="fleetTab4"><img src="./img/OrganizeMain[141].png"></img></li>
                    </ul>
                    <ul class="fleet_content">
                        <li><div id="loader1" class="loader">Loading...</div><img id="orgImg1"></img></li>
                        <li class="hide"><div id="loader2" class="loader">Loading...</div><img id="orgImg2"></img></li>
                        <li class="hide"><div id="loader3" class="loader">Loading...</div><img id="orgImg3"></img></li>
                        <li class="hide"><div id="loader4" class="loader">Loading...</div><img id="orgImg4"></img></li>
                    </ul>
                </td>
            </tr>
        </table>
        <table border="1" class="sidebar">
            <tr>
                <td class="fleet_detail">
                    <div class="fleet_name">
                        <img id="fleet_icon" src="./img/OrganizeMain[143].png"></img>
                        <label class="fleet_name_label">第一艦隊</label>
                        <span class="glyphicon pencil">&#x270f;</span>
                    </div>
                    <label class="fleet_comment">Comment</label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="setting_detail">
                    <table border="1" id="setting_fleet">
                        <tr>
                            <td>
                                <div id="drag_ship1" class="ship_status drop_ship"></div>
                            </td>
                            <td>
                                <div id="drag_ship2" class="ship_status drop_ship"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="drag_ship3" class="ship_status drop_ship"></div>
                            </td>
                            <td>
                                <div id="drag_ship4" class="ship_status drop_ship"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="drag_ship5" class="ship_status drop_ship"></div>
                            </td>
                            <td>
                                <div id="drag_ship6" class="ship_status drop_ship"></div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
  </body>
<html>
